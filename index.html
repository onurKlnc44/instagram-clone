<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Clone - Giriş</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>Instagram</h1>
      <form id="loginForm">
        <input id="username" type="text" placeholder="Telefon numarası, kullanıcı adı veya e-posta" />
        <input id="password" type="password" placeholder="Şifre" />
        <button type="submit">Giriş Yap</button>
      </form>
      <span>YA DA</span>
      <a class="facebook" href="#">
        <i class="fa-brands fa-facebook"></i> Facebook ile Giriş Yap
      </a>
      <a class="forgot" href="#">Şifreni mi unuttun?</a>
    </div>

    <div class="signup-box">
      <p>Hesabın yok mu? <a href="register.html"><span>Kaydol</span></a></p>
    </div>

    <p class="download-text">Uygulamayı İndir.</p>
    <div class="pictures">
      <img src="https://static.cdninstagram.com/rsrc.php/v4/yp/r/XUCupIzGmzB.png" alt="Google Play" />
      <img src="https://static.cdninstagram.com/rsrc.php/v4/yf/r/BFthdeAc5KC.png" alt="Microsoft Store" />
    </div>

    <div class="footer">
      <h6>Meta</h6>
      <h6>Hakkında</h6>
      <h6>Blog</h6>
      <h6>İş Fırsatları</h6>
      <h6>API</h6>
      <h6>Gizlilik</h6>
      <h6>Koşullar</h6>
      <h6>Konumlar</h6>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
