<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Clone - Kayıt Ol</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>Kayıt Ol</h1>
      <form id="registerForm">
        <input id="regUsername" type="text" placeholder="Kullanıcı Adı" />
        <input id="regEmail" type="email" placeholder="E-posta" />
        <input id="regPassword" type="password" placeholder="Şifre" />
        <input id="regPassword2" type="password" placeholder="Şifre Tekrar" />
        <button type="submit">Kaydol</button>
      </form>
    </div>

    <div class="signup-box">
      <p>Zaten hesabın var mı? <a href="index.html"><span>Giriş Yap</span></a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
